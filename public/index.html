<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>App</title>
	<link rel="stylesheet" type="text/css" href="/public/css/bundle.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400,700" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
</head>
<body id='app' v-on:click='hideResults($event)'>
	<div id='header'>
		<div class='header-item' v-link='{"path": "/"}'>Home</div>

		<div id='search' v-bind:class="{'show-results': ui.showSearchResults}">
			<input type="search" v-model='searchQuery' v-on:click='showResults()' v-on:keyup='search()' placeholder="Search for diseases and molecules">
			<div id='results'>
				<div id='resultsBox'>
					<div class='item' v-for='result in searchResults' v-on:click='$router.go("/thing/" + result.name)' v-on:click='hideResults($event)'>
						{{result.name}}
					</div>
					<div id='noResults' v-if='!searchResults.length'>
					No search results
				</div>
				</div>
			</div>
		</div>
	</div>
	<router-view></router-view>
	<script type="text/javascript" src="/public/js/bundle.js"></script>
</body>
</html>
